   <H1>Recherche SOLO</H1>

   <IMG SRC="/gif/smallbar.gif"><P>

   <FORM ACTION="http://www.enst.fr/~bioscaj/cgi-bin/soloWWW.cgi" METHOD=POST>
   <H3> Nom SOLO: <INPUT SIZE=30 NAME="keywords"> <INPUT TYPE="submit" VALUE="Chercher"> </H3>
   <P>
 
   <H3>Attributes selection: 
   <SELECT NAME="attributes" Multiple SIZE=10>
	<OPTION VALUE="CN"> Common name
	<OPTION SELECTED VALUE="First"> First name
	<OPTION SELECTED VALUE="S"> Surname
	<OPTION SELECTED> Phone
	<OPTION SELECTED> Fax
	<OPTION> X400
	<OPTION SELECTED> Email
	<OPTION SELECTED VALUE="URLAttr"> URL attributes
	<OPTION SELECTED VALUE="Desc"> Description
	<OPTION VALUE="Author"> Documents author
	<OPTION VALUE="SeeAlso"> See also
	<OPTION VALUE="Title"> Title
	<OPTION> Secretary
	<OPTION> Address
	<OPTION> Room number
	<OPTION VALUE="OU"> Department
	<OPTION VALUE="O"> Organization
	<OPTION VALUE="L"> Locality
	<OPTION VALUE="ST"> State or Province
	<OPTION VALUE="C"> Country
	<OPTION> Region
	<OPTION> JpegPhoto
	<OPTION SELECTED> Photo
	<OPTION> Audio
   </SELECT> <P> </H3>


   <H3>Servers selection: 
   <SELECT NAME="server">
	<OPTION SELECTED> solo.enst.fr
	<OPTION> inf.enst.fr
	<OPTION> email.enst.fr
	<OPTION> dionysos.enst.fr
	<OPTION> pax.inria.fr
   </SELECT> 
  Match type: <INPUT TYPE="radio" NAME="searchtype" VALUE="None" CHECKED> Guess  <INPUT TYPE="radio" NAME="searchtype" VALUE="exact"> Absolute <!INPUT TYPE="radio" NAME="Option" VALUE="Absolute">

   </H3>

</FORM> <P>
