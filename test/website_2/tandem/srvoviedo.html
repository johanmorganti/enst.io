<p>The International Tandem Network
facilitates autonomous and intercultural language learning in tandem for
high school students, university students, and professionals, providing
tandem partners from all over the world as well as learning aids and
activities for the tandem pairs.</p>
<p>Das Internationale Tandem-Netzwerk
unterstützt das autonome und interkulturelle Sprachenlernen im Tandem für
Schüler, Studierende und Berufstätige durch die Vermittlung von
Tandempartnern aus aller Welt und durch Hilfstexte und Aufgaben für die
Tandempaare.
</p>
