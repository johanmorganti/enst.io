<HTML>

<HEAD>
    <TITLE>Envoyer Message</TITLE></HEAD>
<BODY BACKGROUND="gif/green.gif">
<H1> Envoyer Message<BR><Img src="http://www.enst.fr/~bioscaj/gif/smallbar.gif"> </H1>

<FORM ACTION="http://www.enst.fr/~bioscaj/cgi-bin/mail.cgi" METHOD=POST>

  <B> To: </B>    <I>bioscaj@inf.enst.fr</I> <P>

  <B> From: </B>  <INPUT NAME="email" size=35><P>

  <B> Subject: </B> <SELECT NAME="subject">
	<OPTION SELECTED> take one of the following items..
	<OPTION> I wanted to know more about you
	<OPTION> I'm coming soon to visit you.
	<OPTION> What about going out tonight?
	<OPTION> I wanted to offer...
	<OPTION> I wanted to ask for...
	<OPTION> I don't know what the hell I'm doing here!
	<OPTION> I'm going to fill up your mail box with rubbish.
     </SELECT><P>

  <B> Introduisez le message: </B>
      <INPUT TYPE="text"
         NAME="text" VALUE="" SIZE=60,6><P>

      <INPUT TYPE="submit" VALUE="Envoyer maintenant">
      <INPUT TYPE="reset" VALUE="Effacer"><P>

</FORM>

</BODY>
