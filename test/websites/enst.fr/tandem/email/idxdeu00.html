content="The International E-Mail Tandem Network facilitates autonomous

tandem pairs and aids for language instructors. - Das Internationale
E-Mail-Tandem-Netzwerk unterstützt das autonome und interkulturelle

Berufstätige durch die Vermittlung von Tandempartnern aus aller Welt sowie
durch Hilfstexte und Aufgaben für Tandempaare und Hilfen für
Fremdsprachenlehrer.">
